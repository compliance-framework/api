definitions:
  api.Error:
    properties:
      errors:
        additionalProperties: true
        type: object
    type: object
  handler.addAssetRequest:
    properties:
      assetId:
        type: string
      type:
        type: string
    required:
    - assetId
    - type
    type: object
  handler.attachMetadataRequest:
    properties:
      collection:
        type: string
      id:
        type: string
      revisionDescription:
        type: string
      revisionRemarks:
        type: string
      revisionTitle:
        type: string
    required:
    - collection
    - id
    type: object
  handler.catalogIdResponse:
    properties:
      id:
        description: |-
          The unique identifier of the catalog.
          Required: true
          Example: "123abc"
        type: string
    type: object
  handler.createActivityRequest:
    properties:
      description:
        type: string
      provider:
        properties:
          name:
            type: string
          package:
            type: string
          params:
            additionalProperties:
              type: string
            type: object
          version:
            type: string
        type: object
      title:
        type: string
    type: object
  handler.createCatalogRequest:
    properties:
      catalog:
        properties:
          title:
            type: string
        required:
        - title
        type: object
    type: object
  handler.createPlanRequest:
    properties:
      title:
        type: string
    required:
    - title
    type: object
  handler.createTaskRequest:
    properties:
      description:
        type: string
      title:
        description: 'TODO: We are keeping it minimal for now for the demo'
        type: string
      type:
        type: string
    required:
    - title
    - type
    type: object
  handler.idResponse:
    properties:
      id:
        description: |-
          The unique identifier of the plan.
          Required: true
          Example: "456def"
        type: string
    type: object
  handler.setSubjectSelectionRequest:
    properties:
      description:
        type: string
      expressions:
        items:
          properties:
            key:
              type: string
            operator:
              type: string
            values:
              items:
                type: string
              type: array
          type: object
        type: array
      ids:
        items:
          type: string
        type: array
      labels:
        additionalProperties:
          type: string
        type: object
      query:
        type: string
      title:
        type: string
    required:
    - title
    type: object
info:
  contact: {}
paths:
  /api/catalog:
    post:
      consumes:
      - application/json
      description: Create a catalog with the given title
      parameters:
      - description: Catalog to add
        in: body
        name: catalog
        required: true
        schema:
          $ref: '#/definitions/handler.createCatalogRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handler.catalogIdResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.Error'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/api.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Error'
      summary: Create a catalog
      tags:
      - Catalog
  /api/metadata/revisions:
    post:
      consumes:
      - application/json
      description: This method attaches metadata to a specific revision.
      parameters:
      - description: Revision that will be attached
        in: body
        name: revision
        required: true
        schema:
          $ref: '#/definitions/handler.attachMetadataRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: 'Bad Request: Error binding the request'
          schema:
            $ref: '#/definitions/api.Error'
        "404":
          description: Object not found
          schema:
            $ref: '#/definitions/api.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Error'
      summary: Attaches metadata to a specific revision
      tags:
      - Metadata
  /api/plan:
    post:
      consumes:
      - application/json
      description: Creates a new plan in the system
      parameters:
      - description: Plan to add
        in: body
        name: plan
        required: true
        schema:
          $ref: '#/definitions/handler.createPlanRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handler.idResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.Error'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/api.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Error'
      summary: Create a plan
      tags:
      - Plan
  /api/plan/{id}/assets:
    post:
      consumes:
      - application/json
      description: This method adds an existing asset to a specific plan by its ID.
      parameters:
      - description: Plan ID
        in: path
        name: id
        required: true
        type: string
      - description: Asset to add
        in: body
        name: asset
        required: true
        schema:
          $ref: '#/definitions/handler.addAssetRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully added the asset to the plan
          schema:
            type: string
        "404":
          description: Plan not found
          schema:
            $ref: '#/definitions/api.Error'
        "422":
          description: 'Unprocessable Entity: Error binding the request'
          schema:
            $ref: '#/definitions/api.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Error'
      summary: Add asset to a plan
      tags:
      - Plan
  /api/plan/{id}/tasks:
    post:
      consumes:
      - application/json
      description: This method creates a new task and adds it to a specific plan.
      parameters:
      - description: Plan ID
        in: path
        name: id
        required: true
        type: string
      - description: Task to add
        in: body
        name: task
        required: true
        schema:
          $ref: '#/definitions/handler.createTaskRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully added the task to the plan
          schema:
            type: string
        "404":
          description: Plan not found
          schema:
            $ref: '#/definitions/api.Error'
        "422":
          description: 'Unprocessable Entity: Error binding the request'
          schema:
            $ref: '#/definitions/api.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.Error'
      summary: Creates a new task for a specific plan
      tags:
      - Plan
  /api/plan/{id}/tasks/{taskId}/activities:
    post:
      consumes:
      - application/json
      description: This function is used to create an activity for a given task.
      parameters:
      - description: Plan ID
        in: path
        name: id
        required: true
        type: integer
      - description: Task ID
        in: path
        name: taskId
        required: true
        type: integer
      - description: Activity
        in: body
        name: activity
        required: true
        schema:
          $ref: '#/definitions/handler.createActivityRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: "201"
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.Error'
      summary: Create activity
      tags:
      - Plan
  /api/plan/{id}/tasks/{taskId}/subjects:
    post:
      consumes:
      - application/json
      description: This function is used to create a subject selection for a given
        plan.
      parameters:
      - description: Plan ID
        in: path
        name: id
        required: true
        type: integer
      - description: Task ID
        in: path
        name: taskId
        required: true
        type: integer
      - description: Subject Selection
        in: body
        name: selection
        required: true
        schema:
          $ref: '#/definitions/handler.setSubjectSelectionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully created subject selection
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.Error'
      summary: Create subject selection
      tags:
      - Plan
swagger: "2.0"
