apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ccf-api.fullname" . }}-config
  labels:
    {{- include "ccf-api.labels" . | nindent 4 }}
data:
  {{- range $key, $value := .Values.api.env }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
  # Database connection string is built from PostgreSQL values
  CCF_DB_CONNECTION: {{ include "ccf-api.postgresConnection" . | quote }}
  {{- if .Values.configMap.data }}
  {{- toYaml .Values.configMap.data | nindent 2 }}
  {{- end }}