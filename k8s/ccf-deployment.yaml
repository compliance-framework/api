apiVersion: apps/v1
kind: Deployment
metadata:
  name: ccf-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ccf-api
  template:
    metadata:
      labels:
        app: ccf-api
    spec:
      containers:
      - name: api
        image: ghcr.io/compliance-framework/api:latest
        imagePullPolicy: Always  # Always pull to get latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: ccf-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"